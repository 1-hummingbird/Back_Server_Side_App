server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3307/starbucks-db
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100
        #show-sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.springframework: debug
